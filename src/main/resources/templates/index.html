<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
    body{
    background-color:#26a69a;
    }

</style>

<meta charset="UTF-8" />
<title>EventosApp</title>
</head>
<body>
<div class="container" style="background-color:white; padding:30px; margin-top:30px;">
	<h1>Lista de Eventos</h1>
	<h3>
		<a href="/cadastrarEvento" class="waves-effect waves-light btn"><i
			class="material-icons left">add</i>Cadastrar Evento</a>
	</h3>
	<table class="w3-table-all">
		<thead>
			<tr style="background-color:#26a69a; color:white;">
				<th>Nome
				<th>
				<th>Local
				<th>
				<th>Data
				<th>
				<th>Horario
				<th>
			<tr />
		<tbody>
		<thead />
		<tr th:each="evento : ${eventos}">
				<td><a th:href="${(#mvc.url('DEC#detalhesEvento').arg(0, evento.id)).build()}"><span th:text="${evento.name}"></a></span>
				<td />
				<td><span th:text="${evento.place}"></span>
				<td />
				<td><span th:text="${evento.date}"></span>
				<td />
				<td><span th:text="${evento.time}"></span>
				<td />
		</tr>
		</tbody>

	</table>
	</div>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
