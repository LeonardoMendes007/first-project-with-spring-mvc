<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
    body{
    background-color:#26a69a;
    }
    
    

</style>

<title>Cadastro</title>
</head>
<body>
	<div class="container col s10" style="background-color:white; padding:30px; margin-top:30px;">
		<h1>Cadastro de Eventos</h1>
		<h3>
			<a href="/eventos" class="waves-effect waves-light btn"><i
				class="material-icons left">dehaze</i>Lista de Eventos</a>
		</h3>
		<form method="post">
			Nome:<input type="text" value="" name="name">
			<div class="row">
				<div class="input-field col s6">
				Local:
				<input type="text" value="" name="place"></div>
				<div class="input-field col s3">
				Data:<input type="date" value="" name="date">
				</div>
				<div class="input-field col s3">
				Horario:<input type="text" value="" name="time">
				</div>
			</div>
			<button type="submit" class="waves-effect waves-light btn">Cadastrar</button>

		</form>
	</div>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
